<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Churn Prediction System</h1>
        <form id="predictionForm">
    <label>Tenure (Months):</label>
    <input type="number" id="tenure" required>
    
    <label>Monthly Charges:</label>
    <input type="number" step="0.01" id="monthlyCharges" required>

    <label>Total Charges:</label>
    <input type="number" step="0.01" id="totalCharges" required>

    <label>Gender:</label>
    <select id="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <label>Senior Citizen:</label>
    <select id="seniorCitizen">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Partner:</label>
    <select id="partner">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Dependents:</label>
    <select id="dependents">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Contract Type:</label>
    <select id="contract">
        <option value="0">Month-to-month</option>
        <option value="1">One year</option>
        <option value="2">Two year</option>
    </select>

    <label>Internet Service:</label>
    <select id="internetService">
        <option value="0">DSL</option>
        <option value="1">Fiber optic</option>
        <option value="2">No</option>
    </select>

    <label>Online Security:</label>
    <select id="onlineSecurity">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Tech Support:</label>
    <select id="techSupport">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Streaming TV:</label>
    <select id="streamingTV">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Paperless Billing:</label>
    <select id="paperlessBilling">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Payment Method:</label>
    <select id="paymentMethod">
        <option value="0">Electronic check</option>
        <option value="1">Mailed check</option>
        <option value="2">Bank transfer</option>
        <option value="3">Credit card</option>
    </select>

    <button type="button" onclick="predict()">Predict Churn</button>
<button type="button" onclick="resetForm()" style="background-color: #6c757d; margin-left: 10px;">Reset Form</button>

</form>


        <div id="resultBox" class="result-box" style="display:none;">
            <h3>Result: <span id="churnResult"></span></h3>
            <p>Risk Probability: <span id="probResult"></span></p>
        </div>
    </div>

<div id="predictionModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Prediction Result</h2>
        <hr>
        <div class="result-body">
            <p><strong>Status:</strong> <span id="modalChurn"></span></p>
            <p><strong>Risk Probability:</strong> <span id="modalProb"></span></p>
        </div>
        <button class="btn-close" onclick="closeModal()">Close</button>
    </div>
</div>

    <script src="/static/js/script.js"></script>
</body>
</html>
